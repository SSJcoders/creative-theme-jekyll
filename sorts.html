<body>
  <div class="content">
    <h1>Sorting Algorithms</h1>

    <form name="flexForm">
        <label><input type="radio" name="fDTypes" value="BubbleSort" checked/>Bubble Sort</label>
        <label><input type="radio" name="fDTypes" value="MergeSort"/>Merge Sort</label>
        <label><input type="radio" name="fDTypes" value="InsertionSort"/>Insertion Sort</label>
        <label><input type="radio" name="fDTypes" value="SelectionSort"/>Selection Sort</label>
    </form>

    <br>
    <div>
        <input type="number" id="InputNumber" placeholder="Enter Number!"> 
        <button onclick="setValue()">Set value</button>
    </div>
    
    <font size = 2 id = "slider_value_view">10000</font> 
    <input class="slider_range" oninput = 'ShowSliderValue(this.value)' value="10000" type="range" min="10000" max="100000" id="userInput" autofocus>

    <br><br>
    <table class="type11">
        <thead>
        <tr>
          <th scope="cols">Sorting Method</th>
          <th scope="cols">Number</th>
          <th scope="cols">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td id = "method"></th>
          <td id = "NumValue"></th>
          <td id = "time"></th>
        </tr>
        </tbody>
      </table>
    <br><br>
    <button id="addButton" onclick="Sorting()">Click for Sorting</button>
    <br><br>
    <button id="graphButton" onclick="createGraph()" >Show Graph</button>
    <div id ="myDiv"></div>


    
  </div>

<script>
async function Sorting() {
    url = "http://localhost:8085/api/";
    var num = document.getElementById("userInput").value;
    var form = document.forms["flexForm"];
    var sortingMethod;
    for (var i = 0; i < form.fDTypes.length; i++) {
        if (form.fDTypes[i].checked) {
            sortingMethod = form.fDTypes[i].value;
            break;
        }
    }
    if (sortingMethod === "SelectionSort") {
        const numData = {
                "number": num
        };

        try {
            const response = await fetch(url + "select/", {
                method: "POST",
                cache: 'no-cache',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(numData)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    document.getElementById("time").textContent = responseData;
                    document.getElementById("NumValue").textContent = num;
                    document.getElementById("method").textContent = sortingMethod;
                    
                } else {
                    console.error("API request failed");
                }
            } catch (error) {
                console.error("Error:", error);
            }
    } else if (sortingMethod === "InsertionSort") {
        const numData = {
                "number": num
        };

        try {
            const response = await fetch(url + "insert/", {
                method: "POST",
                cache: 'no-cache',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(numData)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    document.getElementById("time").textContent = responseData;
                    document.getElementById("NumValue").textContent = num;
                    document.getElementById("method").textContent = sortingMethod;
                    
                } else {
                    console.error("API request failed");
                }
            } catch (error) {
                console.error("Error:", error);
            }
    } else if (sortingMethod === "BubbleSort") {
        const numData = {
                "number": num
        };

        try {
            const response = await fetch(url + "bubble/", {
                method: 'POST',
                cache: 'no-cache',
                 headers: {
                "Content-Type": "application/json"
                },
                body: JSON.stringify(numData)
            });

            if (response.ok) {
                const responseData = await response.json();
                document.getElementById("time").textContent = responseData ;
                document.getElementById("NumValue").textContent = num;
                document.getElementById("method").textContent = sortingMethod;
            } else {
                console.error("API request failed");
            }
        } catch (error) {
                console.error("Error:", error);
        }
    } else if (sortingMethod === "MergeSort"){
        const numData = {
                "number": num
        };

        try {
            const response = await fetch(url + "merge/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(numData)
            });

            if (response.ok) {
                const responseData = await response.json();
                document.getElementById("time").textContent = responseData;
                document.getElementById("NumValue").textContent = num;
                document.getElementById("method").textContent = sortingMethod;
                
            } else {
                console.error("API request failed");
            }
        } catch (error) {
            console.error("Error:", error);
        }
    }
    console.log("Selected Sorting Method: " + sortingMethod);

}
function setValue() {
    var a = document.getElementById("InputNumber");
    document.getElementById("userInput").value = a.value;
    ShowSliderValue(a.value);
}
function createGraph() {
    var selectTempX = [];
var selectTempY = [];
var mergeTempX = [];
var mergeTempY = [];
var bubbleTempX = [];
var bubbleTempY = [];
var insertTempX = [];
var insertTempY = [];

var trace1, trace2, trace3, trace4;

// Create an array of promises for all fetch calls
var promises = [
    fetch("http://localhost:8085/api/select/get")
        .then(response => response.json())
        .then(data => {
            selectTempX = data.map(Datas => Datas.number / 100);
            selectTempY = data.map(Datas => Datas.time);
            trace1 = {
                x: selectTempX,
                y: selectTempY,
                mode: 'markers',
                type: 'scatter',
                name: 'Selection Sort',
                marker: { size: 12 }
            };
        }),

    fetch("http://localhost:8085/api/merge/get")
        .then(response => response.json())
        .then(data => {
            mergeTempX = data.map(Datas => Datas.number / 100);
            mergeTempY = data.map(Datas => Datas.time);
            trace2 = {
                x: mergeTempX,
                y: mergeTempY,
                mode: 'markers',
                type: 'scatter',
                name: 'Merge Sort',
                marker: { size: 12 }
            };
        }),

    fetch("http://localhost:8085/api/bubble/get")
        .then(response => response.json())
        .then(data => {
            bubbleTempX = data.map(Datas => Datas.number / 100);
            bubbleTempY = data.map(Datas => Datas.time);
            trace3 = {
                x: bubbleTempX,
                y: bubbleTempY,
                mode: 'markers',
                type: 'scatter',
                name: 'Bubble Sort',
                marker: { size: 12 }
            };
        }),

    fetch("http://localhost:8085/api/insert/get")
        .then(response => response.json())
        .then(data => {
            insertTempX = data.map(Datas => Datas.number / 100);
            insertTempY = data.map(Datas => Datas.time);
            trace4 = {
                x: insertTempX,
                y: insertTempY,
                mode: 'markers',
                type: 'scatter',
                name: 'Insertion Sort',
                marker: { size: 12 }
            };
        })
];

// Wait for all promises to resolve
Promise.all(promises)
    .then(() => {
        // Now you can use trace1, trace2, trace3, and trace4 here
        var data = [trace1, trace2, trace3, trace4];

        var layout = {
            xaxis: {
                range: [90, 1001]
            },
            yaxis: {
                range: [0, 10000]
            },
            legend: {
                y: 0.5,
                yref: 'paper',
                font: {
                    family: 'Arial, sans-serif',
                    size: 20,
                    color: 'grey',
                }
            },
            title: 'Data Labels on the Plot'
        };

        // Finally, create the plot
        Plotly.newPlot('myDiv', data, layout);
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });

}
