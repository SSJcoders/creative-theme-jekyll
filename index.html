<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <style>
        /* Add your styling here */
    </style>
</head>
<body>
    <h1>Pokémon List</h1>
    <label for="sort">Sort by:</label>
    <select id="sort" onchange="sortPokemon()">
        <option value="id">ID</option>
        <option value="name">Name</option>
        <!-- You can add more sorting options as needed -->
    </select>

    <ul id="pokemonList"></ul>

    <script>
        async function fetchPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=5000');
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error fetching Pokémon data:', error);
            }
        }

        async function renderPokemonList() {
            const pokemonList = await fetchPokemon();
            const pokemonListElement = document.getElementById('pokemonList');

            // Clear previous list
            pokemonListElement.innerHTML = '';

            // Render the sorted list
            pokemonList.forEach(pokemon => {
                const listItem = document.createElement('li');
                listItem.textContent = pokemon.name;
                pokemonListElement.appendChild(listItem);
            });
        }
//
        function sortPokemon() {
            const sortCriteria = document.getElementById('sort').value;

            // Sort the Pokemon list based on the chosen criteria
            fetchPokemon().then(pokemonList => {
                pokemonList.sort((a, b) => {
                    if (sortCriteria === 'id') {
                        return a.id - b.id;
                    } else if (sortCriteria === 'name') {
                        return a.name.localeCompare(b.name);
                    }
                    // Add more sorting criteria as needed

                    return 0;
                });

                // Render the sorted list
                renderPokemonList();
            });
        }

        // Initial render
        renderPokemonList();
    </script>
</body>
</html>
