<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #pokemonContainer {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            width: 300px;
        }

        #sortContainer {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #sort {
            padding: 8px;
            font-size: 14px;
        }

        #pokemonList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .pokemonItem {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .pokemonItem:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="pokemonContainer">
        <div id="sortContainer">
            <h1>Pokémon List</h1>
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortPokemon()">
                <option value="id">ID</option>
                <option value="name">Name</option>
                <!-- You can add more sorting options as needed -->
            </select>
        </div>

        <ul id="pokemonList"></ul>
    </div>

    <script>
        async function fetchPokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=5000');
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error fetching Pokémon data:', error);
            }
        }

        async function renderPokemonList() {
            const pokemonList = await fetchPokemon();
            const pokemonListElement = document.getElementById('pokemonList');

            // Clear previous list
            pokemonListElement.innerHTML = '';

            // Render the sorted list with the "pokemonItem" class
            pokemonList.forEach(pokemon => {
                const listItem = document.createElement('li');
                listItem.className = 'pokemonItem';
                listItem.textContent = `${pokemon.name} (ID: ${pokemon.id})`;
                pokemonListElement.appendChild(listItem);
            });
        }

        function sortPokemon() {
            const sortCriteria = document.getElementById('sort').value;

            // Sort the Pokemon list based on the chosen criteria
            fetchPokemon().then(pokemonList => {
                pokemonList.sort((a, b) => {
                    if (sortCriteria === 'id') {
                        return a.id - b.id;
                    } else if (sortCriteria === 'name') {
                        return a.name.localeCompare(b.name);
                    }
                    // Add more sorting criteria as needed

                    return 0;
                });

                // Render the sorted list
                renderPokemonList();
            });
        }

        // Initial render
        renderPokemonList();
    </script>
</body>
</html>
