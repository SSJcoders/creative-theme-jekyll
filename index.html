<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <style>
        /* Your existing styles remain unchanged */
    </style>
</head>
<body>
    <div id="pokemonContainer">
        <div id="sortContainer">
            <h1>Pokémon List</h1>
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortPokemon()">
                <option value="id">ID</option>
                <option value="name">Name</option>
                <!-- You can add more sorting options as needed -->
            </select>
        </div>

        <ul id="pokemonList"></ul>
    </div>

    <script>
        async function fetchPokemonDetails(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching Pokémon details:', error);
            }
        }

        async function renderPokemonList() {
            const pokemonList = await fetchPokemon();
            const pokemonListElement = document.getElementById('pokemonList');

            // Clear previous list
            pokemonListElement.innerHTML = '';

            // Render the sorted list
            pokemonList.forEach(async pokemon => {
                const details = await fetchPokemonDetails(pokemon.url);
                const listItem = document.createElement('li');
                listItem.className = 'pokemonItem';
                listItem.innerHTML = `
                    <strong>${pokemon.name}</strong> (ID: ${details.id})<br>
                    Type: ${details.types.map(type => type.type.name).join(', ')}
                `;
                pokemonListElement.appendChild(listItem);
            });
        }

        // Your existing sortPokemon function remains unchanged

        // Initial render
        renderPokemonList();
    </script>
</body>
</html>
